---
layout: blank-layout
---

<!-- mod-share-post -->
<div class="alert about-categories">
  <p>Now you can also <a href="{{ site.baseurl }}/categories.html">check out my posts by categories.</a></p>
</div>
<!-- /mod-share-post -->

<!-- Posts -->
{% for post in site.posts %}
<article class="mod-post">
    <p class="date">{{ post.date | date_to_long_string }}</p>
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    <h4 class="tagline">{{ post.tagline }}</h4>

    <p>{{ post.content | truncatewords:70 }}</p>
    <br>
    <a href="{{ post.url }}" class="btn--color-brackground--default"><small>Read More</small></a>
    <hr class="separator">
</article>
{% endfor %} <!-- End Posts -->
